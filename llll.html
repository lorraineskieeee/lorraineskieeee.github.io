<style>

*{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
.banner{
  width: 100%;
  height: 120vh;
  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzSMCaO6v9oTeCJKUbPvAqeEI3fgS5xr0YmA&usqp=CAU);
  background-size: cover;
  background-position: center;
}
.navbar{
  width: 85;
  margin: auto;
  padding: 35xp 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  scroll-behavior: auto;
  scroll-margin-block-start: initial;
}
.logo{
  width: 200px;
  cursor: pointer;
}
.navbar ul li{
  list-style: none;
  display: inline-block;
  margin: 0 20px;
  position: relative;
}
.navbar ul li a{
  text-decoration: none;
  color: darkred;
  text-transform: uppercase;
}
.navbar ul li::after{
  content: '';
  height: 3px;
  width: 0%;
  background: purple;
  position: absolute;
  left: 0;
  bottom: -10px;
  transition: 0.5s;
}
.navbar ul li:hover::after{
  width: 100%;
}

.content{
  width: 100%;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  color: deeppink;
}
.content h1{
  font-size: 70px;
  margin-top: 80px;
}
.content p{
  margin: 20px auto;
  font-weight: 100;
  line-height: 50xp;
}


</head>
